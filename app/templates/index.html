<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sch√ºler-Firma</title>
    <link rel="stylesheet" href="/static/style/style.css" />
    <link rel="icon" href="/static/img/favicon.png" type="image/png" />
    <script>
      function switch_to_admin() {
        let pass = prompt("Bitte gib das Passwort ein");
        window.location.replace("/login?auth=" + pass);
      }

      document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/fiveItems")
          .then((response) => response.json())
          .then((produkte) => {
            const tabelle = document.getElementById("produkte-tabelle");

            produkte.forEach((produkt) => {
              const tr = document.createElement("tr");

              const tdName = document.createElement("td");
              tdName.textContent = produkt.name;
              tr.appendChild(tdName);

              const tdPreis = document.createElement("td");
              tdPreis.textContent = produkt.preis + "‚ÄØ‚Ç¨";
              tr.appendChild(tdPreis);

              const tdStueck = document.createElement("td");
              tdStueck.textContent = produkt.stueckzahl;
              tr.appendChild(tdStueck);

              if (produkt.stueckzahl <= 0) {
                tr.style.opacity = 0.5;
              }

              tabelle.appendChild(tr);
            });
          })
          .catch((error) => {
            console.error("Fehler beim Laden der Produkte:", error);
          });
      });
    </script>
  </head>
  <body>
    <h1>Sch√ºler-Firma</h1>
    <div>Willkommen bei unserer Sch√ºler-Firma!</div>
    <br />
    <div id="tables-container">
      <div style="display: flex; gap: 30px; flex-wrap: wrap">
        <!-- √ñffnungszeiten -->
        <div style="flex: 1; min-width: 300px">
          <h2>√ñffnungszeiten</h2>
          <table>
            <tr>
              <th>Tag</th>
              <th>Uhrzeit</th>
            </tr>
            <tr>
              <td>Montag</td>
              <td>08:00 ‚Äì 16:00</td>
            </tr>
            <tr>
              <td>Dienstag</td>
              <td>08:00 ‚Äì 16:00</td>
            </tr>
            <tr>
              <td>Mittwoch</td>
              <td>08:00 ‚Äì 14:00</td>
            </tr>
            <tr>
              <td>Donnerstag</td>
              <td>08:00 ‚Äì 16:00</td>
            </tr>
            <tr>
              <td>Freitag</td>
              <td>08:00 ‚Äì 12:00</td>
            </tr>
          </table>
        </div>

        <!-- Preise -->
        <div style="flex: 1; min-width: 300px">
          <h2>Produkte</h2>
          <table>
            <thead>
              <tr>
                <th>Produkt</th>
                <th>Preis</th>
                <th>Lager</th>
              </tr>
            </thead>
            <tbody id="produkte-tabelle">
              <!-- Dynamisch gef√ºllt -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <button onclick="location.href='/impressum'" type="button">
      ‚ÑπÔ∏è Impressum
    </button>
    <button ondblclick="switch_to_admin()" type="button">üîíAdmin Login</button>
  </body>
</html>
