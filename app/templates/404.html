<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Apple Scheiß-->
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/img/favicon/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="/static/img/favicon/favicon.ico" />

    <title>Schüler-Firma</title>
    <link rel="stylesheet" href="/static/style/style.css" />
    <link rel="icon" href="/static/img/favicon.png" type="image/png" />
  </head>
  <body class="pipboy-bg">
    <div class="pipboy-container">
      <img
        src="/static/img/404.png"
        alt="404 Not Found"
        class="pipboy-error-image"
      />
      <p class="pipboy-text">
        [ Oops! Die Seite die du suchst existiert nicht. ]
      </p>
      <a href="/" class="pipboy-btn">[ Zurück ]</a>
    </div>
    <style>
      body.pipboy-bg {
        background: #101c11;
        color: #39ff14;
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        min-height: 100vh;
      }
      .pipboy-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-shadow: 0 0 8px #39ff14, 0 0 2px #39ff14;
      }
      .pipboy-text {
        font-size: 1.5rem;
        margin-bottom: 24px;
        letter-spacing: 1px;
      }
      .pipboy-btn {
        display: inline-block;
        padding: 12px 32px;
        border: 2px solid #39ff14;
        color: #39ff14;
        background: transparent;
        text-decoration: none;
        font-size: 1.2rem;
        border-radius: 4px;
        box-shadow: 0 0 8px #39ff14;
        transition: background 0.2s, color 0.2s;
      }
      .pipboy-btn:hover {
        background: #39ff14;
        color: #101c11;
      }
    </style>
  </body>
</html>
