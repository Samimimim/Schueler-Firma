<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Apple Scheiß-->
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/img/favicon/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="/static/img/favicon/favicon.ico" />

    <title>Schüler-Firma</title>
    <link rel="stylesheet" href="/static/style/style.css" />
    <link rel="icon" href="/static/img/favicon.png" type="image/png" />
  </head>
  <body class="center">
    <h1>Verkaufen</h1>

    <img
      src="/static/img/back.png"
      alt="Back"
      class="back-button"
      onclick="window.history.back()"
    />
    <button onclick="openPopup()">Transaktion hinzufügen</button>

    <div
      id="overlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #00000066;
      "
    ></div>

    <div
      id="popup"
      style="
        display: none;
        background: white;
        padding: 20px;
        border-radius: 10px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
      "
    >
      <h3>Neue Transaktion</h3>
      <select id="objekt_name" required>
  <option value="" disabled selected>Objekt wählen</option>
</select>

      <br /><br />
      <input
        type="number"
        id="anzahl"
        placeholder="Anzahl"
        required
      /><br /><br />
      <input
        type="number"
        step="0.01"
        id="preis_pro_stueck"
        placeholder="Preis pro Stück"
      /><br /><br />
      <input type="date" id="datum" /><br /><br />
      <textarea id="beschreibung" placeholder="Beschreibung"></textarea
      ><br /><br />
      <input
        type="number"
        id="seller1_id"
        placeholder="Seller1 ID"
      /><br /><br />
      <input
        type="number"
        id="seller2_id"
        placeholder="Seller2 ID"
      /><br /><br />
      <button onclick="submitTransaktion()">Hinzufügen</button>
      <button onclick="closePopup()">Abbrechen</button>
    </div>
    <h2>Heutige Verkäufe</h2>
    <table id="data-table" class="runde-tabelle small-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Datum</th>
          <th>Objekt</th>
          <th>Anzahl</th>
          <th>Preis (€/Stück)</th>
          <th>Verkäufer 1</th>
          <th>Verkäufer 2</th>
          <th>Beschreibung</th>
        </tr>
      </thead>
      <tbody></tbody>
      <div id="error"></div>
    </table>
    <script>
      fetch("/api/todaysSales")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Fehler beim Laden der Daten");
          }
          return response.json();
        })
        .then((data) => {
          const tbody = document.querySelector("#data-table tbody");
          data.forEach((entry) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${entry.id}</td>
            <td>${entry.date}</td>
            <td>${entry.objekt_name}</td>
            <td>${entry.anzahl}</td>
            <td>${entry.preisPerPiece} €</td>
            <td>${entry.seller1_name}</td>
            <td>${entry.seller2_name}</td>
            <td>${entry.description || "-"}</td>
          `;
            tbody.appendChild(row);
          });
        })
        .catch((error) => {
          document.getElementById("error").textContent = error.message;
        });

      async function openPopup() {
        const response = await fetch("/api/allItems");
        const availableItems = await response.json();

        const select = document.getElementById("objekt_name");
        select.innerHTML = '<option value="" disabled selected>Objekt wählen</option>';

        availableItems.forEach(item => {
        const option = document.createElement("option");
        option.value = item;
        option.textContent = item;
        select.appendChild(option);
        });

        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }

      async function submitTransaktion() {
        const objekt_name = document.getElementById("objekt_name").value;
        const anzahl_raw = parseInt(document.getElementById("anzahl").value);
        const preis_pro_stueck =
          parseFloat(document.getElementById("preis_pro_stueck").value) || 0;
        const datum = document.getElementById("datum").value;
        const beschreibung = document.getElementById("beschreibung").value;
        const seller1_id_raw = document.getElementById("seller1_id").value;
        const seller2_id_raw = document.getElementById("seller2_id").value;
        //Standart Anzahl 1
        const anzahl = 
          anzahl_raw > 0 ? anzahl_raw : 1;
        // seller-IDs: null wenn leer
        const seller1_id =
          seller1_id_raw === "" ? null : parseInt(seller1_id_raw);
        const seller2_id =
          seller2_id_raw === "" ? null : parseInt(seller2_id_raw);

        try {
          const res = await fetch("/addTransaktion", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              objekt_name,
              anzahl,
              preis_pro_stueck,
              datum,
              beschreibung,
              seller1_id,
              seller2_id,
            }),
          });

          const data = await res.json();
          if (!res.ok) {
            alert("Fehler: " + data.error);
          } else {
            closePopup();
          }
        } catch (err) {
          alert("Netzwerkfehler"+ err);
        }
        // window.location.reload();
      }
    </script>

    <br />
    <div id="transactions"></div>
  </body>
</html>
