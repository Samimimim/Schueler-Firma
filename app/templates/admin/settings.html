<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Apple Scheiß-->
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/img/favicon/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="/static/img/favicon/favicon.ico" />

    <title>Schüler-Firma</title>
    <link rel="stylesheet" href="/static/style/style.css" />
    <link rel="icon" href="/static/img/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="center">
    <img
      src="/static/img/back.png"
      alt="Back"
      class="back-button"
      onclick="window.history.back()"
    />
    <div class="container center distance">
      <h2>Einstellungen bearbeiten</h2>
      <textarea id="settings" class="settings" spellcheck="false"></textarea>
      <button onclick="saveSettings()">Speichern</button>
      <div class="status" id="status"></div>
    </div>
    <script>
      // Einstellungen laden
      function loadSettings() {
        fetch("/api/settings")
          .then((res) => res.json())
          .then((data) => {
            if (data.content !== undefined) {
              // Objekt als JSON-String anzeigen
              document.getElementById("settings").value = JSON.stringify(
                data.content,
                null,
                2
              );
            } else {
              document.getElementById("status").textContent =
                "Fehler beim Laden: " + (data.error || "Unbekannter Fehler");
            }
          })
          .catch((err) => {
            document.getElementById("status").textContent =
              "Fehler beim Laden: " + err;
          });
      }

      // Einstellungen speichern
      function saveSettings() {
        const content = document.getElementById("settings").value;
        let parsed;
        try {
          parsed = JSON.parse(content);
        } catch (e) {
          document.getElementById("status").textContent = "Ungültiges JSON!";
          return;
        }
        fetch("/api/settings", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(parsed),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              document.getElementById("status").textContent = "Gespeichert!";
            } else {
              document.getElementById("status").textContent =
                "Fehler: " + (data.error || "Unbekannter Fehler");
            }
          })
          .catch((err) => {
            document.getElementById("status").textContent = "Fehler: " + err;
          });
      }

      window.onload = loadSettings;
    </script>
  </body>
</html>
